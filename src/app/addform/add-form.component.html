<style>
  input[type=submit] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  input[type=submit]:hover {
    background-color: #45a049;
  }

  input[type=text], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
</style>

<div>
  <form>

    <label for="fname">Name of activity</label>
    <input [formControl]="nameControl" type="text" id="fname">

    <label for="fdescription">Description</label>
    <input [formControl]="descriptionControl" type="text" id="fdescription">

    <label for="fcategory">Category</label>
    <input [formControl]="categoryControl" type="text" id="fcategory">

    <label for="ftype">Type</label>
    <input [formControl]="typeControl" type="text" id="ftype">

    <label for="famount">Amount</label>
    <input [formControl]="amountControl" type="text" id="famount">

    <button (click)="onSubmit()">Submit Activity</button>

  </form>
</div>
